name: Release & Dispatch to Child Repos

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Extract, normalize & validate version
      # --------------------------------------------
      - name: Extract & validate version
        run: |
          RAW_TAG="${{ github.event.release.tag_name }}"

          # Remove leading "v"
          VERSION="${RAW_TAG#v}"

          # Normalize commas to dots (defensive)
          VERSION="${VERSION//,/\.}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "âŒ Invalid version tag: $RAW_TAG"
            echo "Expected formats:"
            echo "  vX.Y.Z"
            echo "  vX.Y.Z-alpha | beta | rc.1"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Dispatching version: $VERSION"

      # --------------------------------------------
      # Dispatch to Child Repo (example: Rails)
      # --------------------------------------------
      - name: Dispatch to wysiwyg-rails
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: srkdev404-cyber/wysiwyg-rails
          event-type: version_update
          client-payload: |
            {
              "version": "${{ env.VERSION }}",
              "release_notes": ${{ toJson(github.event.release.body) }}
            }
